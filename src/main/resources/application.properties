# ===== CONFIGURACIÓN PARA PRODUCCIÓN =====
server.address=0.0.0.0
server.port=${PORT:8080}

# Base de datos (usará variables de Railway)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/inventario_oficina}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:diego}

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false  # Cambia a false para producción

# Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=true  # Cambia a true para producción

# Logging
logging.level.com.kardex.kardex=INFO
logging.file.name=logs/app.log

# Actuator (para monitoreo)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always